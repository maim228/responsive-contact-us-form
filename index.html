<html>
    <head>
        <title>Contact US</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>CONTACT US</h1>
                <div class="info">
                    <img src="support.png" alt="24/7 support">
                    <h2><i class="fas fa-headset"></i> 24/7</h2>
                    <p><i class="fas fa-phone-alt"></i> tel:+2010123456789</p>
                    <p><i class="fas fa-envelope"></i> Email:example@gmail.com</p>
                </div>
            </div>
            <div class="right">
                <form class="form" onsubmit="return validation()">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input id="name" type="text">
                    <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
                    <input id="email" type="email">
                    <label for="message"><i class="far fa-edit"></i> Your Message</label>
                    <textarea id="message"></textarea>
                    <button id='submit' class="submit"><i class="fas fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </div>
        <script src='app.js'></script>
    </body>
</html>
